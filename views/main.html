<h1>Pull-down iFrame</h1>
  
  <div style="position: relative; overflow: auto" ng-controller="mainCtrl">
  <!-- <a ng-controller="mainCtrl" ng-click="showOrHideSource">{{ viewOrHide }}</a> -->
    <button ui-sref=".source" ng-controller="mainCtrl" ng-click="showOrHideSource()">
    {{ viewOrHide }}
    </button>
    <button ng-controller="mainCtrl" ng-click="changeStatus()">show or hide</button>
    <a ui-sref=".source" class="btn btn-primary"></a>
    <div ui-view ng-show="changeStatus()" class="fx-fade-down fx-easing-bounce fx-speed-800 fx-trigger" style="position: absolute; width: 80%; left: 0; right: 0; margin:auto; background-color: white"></div>
    <br>
    <div ui-view="article" position="absolute"></div>
  </div>
