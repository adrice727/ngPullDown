<div ng-controller='mainCtrl'>
  <h1 class="things">Pull-down iFrame</h1>
    <div class="container">
      <button ng-click="showOrHideSource()">{{viewOrHide}}</button>
      <br>
      <div class="container">
        <div ui-view="source" ng-class="{'hidden': !showSource}" class="iFrame"></div>
        <div ui-view="article" ng-class="{'greyout': showSource}"></div>
      </div>
    </div>
</div>
